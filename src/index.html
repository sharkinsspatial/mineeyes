<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, user-scalable=no">
<title></title>
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='//api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script> 
<script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js'></script>
<script src='js/vendor/Control.MiniMap.js'></script>
<script src='js/vendor/leaflet.markercluster-src.js'></script>
<script src='js/vendor/terraformer.min.js'></script>
<script src='js/vendor/terraformer-arcgis-parser.min.js'></script>
<script src='js/services.js'></script>
<script src='js/sideBarLists.js'></script>
<script src='js/markers.js'></script>
<script src='js/main.js'></script>
<script src='js/init.js'></script>
<link href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css' rel='stylesheet'/>
<link href='//api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
<link href='css/main.css' rel='stylesheet' />
<link href='css/MarkerCluster.css' rel='stylesheet' />
<link href='css/MarkerCluster.Default.css' rel='stylesheet' />
<link href='css/Control.MiniMap.css' rel='stylesheet' />
<link href='css/csspinner.css' rel='stylesheet' />
</head>
<body>
    <div id='map'>
        <i id='showSidebar' class='icon-menu'></i>
    </div>
    <div id='sidebar'>
        <div class='tabs'>
            <div class='tab'>
                <input type='radio' id='tab-articles' name='radio' checked>
                <label for='tab-articles'>
                    <i id='arcticles-tab-icon' class='icon-bullhorn'></i>
                </label> 
                <div class='content'>
                    <div id='articles' class='content'></div>
                </div>
            </div>
            <div class='tab'>
                <input type='radio' id='tab-projects' name='radio'>
                <label for='tab-projects'>
                    <i id='projects-tab-icon' class='icon-hammer'></i>
                </label>    
                <div id='projectscontainer' class='content'>
                    <div id='projects' class='content'></div> 
                </div>
            </div>
            <div class='tab'>
                <input type='radio' id='tab-earthquakes' name='radio'>
                <label for='tab-earthquakes'>
                    <i id='earthquakes-tab-icon' class='icon-warning'></i>
                </label>    
                <div class='content'>
                    <div id='earthquakeslabel' class='splitContentLabels'>Earthquakes</div>
                    <div id='earthquakes' class='splitContent'>
                    </div>
                    <div id='filteredprojectslabel' class='splitContentLabels'>Affected Projects</div>
                    <div id='filteredprojects' class='splitContent'>
                    </div>
                </div>
            </div>
            <i id='hideSidebar' class='icon-earth'></i>
        </div>
    </div>
    <div id='footer'>
        <div id='hexcontainer'>
            <div class='hex'>
                <div id='hex1top' class='top'></div>
                <div id='hex1middle' class='middle'>
                    <span class='hexlabel'>1</span>
                </div>
                <div id='hex1bottom' class='bottom'></div>
            </div>
            <div class='hex'>
                <div id='hex2top' class='top'></div>
                <div id='hex2middle' class='middle'>
                    <span class='hexlabel'>1 - 5</span>
                </div>
                <div id='hex2bottom' class='bottom'></div>
            </div>
            <div class='hex'>
                <div id='hex3top' class='top'></div>
                <div id='hex3middle' class='middle'>
                    <span class='hexlabel'>6-10</span>
                </div>
                <div id='hex3bottom' class='bottom'></div>
            </div>
            <div class='hex'>
                <div id='hex4top' class='top'></div>
                <div id='hex4middle' class='middle'>
                    <span class='hexlabel'>11-15</span>
                </div>
                <div id='hex4bottom' class='bottom'></div>
            </div>
            <div class='hex'>
                <div id='hex5top' class='top'></div>
                <div id='hex5middle' class='middle'>
                    <span class='hexlabel hexlabellighttext'>16-20</span>
                </div>
                <div id='hex5bottom' class='bottom'></div>
            </div>
            <div class='hex'>
                <div id='hex6top' class='top'></div>
                <div id='hex6middle' class='middle'>
                    <span class='hexlabel hexlabellighttext'>20 &lt;</span>
                </div>
                <div id='hex6bottom' class='bottom'></div>
            </div>
        </div>
        <span id='hexcontainerlabel'>Number of Canadians</span>
        <i id='eye' class='icon-eye'></i>
        <span class='logo'>MineEyes</span>
    </div>
</body>
